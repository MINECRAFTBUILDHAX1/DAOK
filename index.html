    // Function to generate a kindness act
    function generateKindness() {
        const now = new Date().getTime();
        const oneDay = 24 * 60 * 60 * 1000;

        // Get the last clicked time and the current time
        const lastClick = localStorage.getItem("lastClick");
        
        // Prevent multiple clicks on the same day
        if (lastClick && now - lastClick < oneDay) {
            return; // Prevent generating a new kindness act within the same day
        }

        // Randomly pick a kindness act
        const randomAct = kindnessActs[Math.floor(Math.random() * kindnessActs.length)];

        // Save the kindness message and last click time in localStorage
        localStorage.setItem("kindnessMessage", randomAct);
        localStorage.setItem("lastClick", now);

        // Update the kindness box with the new kindness act
        document.getElementById("kindness-box").innerText = randomAct;

        // Disable the button after it’s clicked
        document.getElementById("kindness-btn").disabled = true;

        // Start the countdown timer
        startCountdown(oneDay - (now - lastClick)); 
    }

    // Countdown timer function
    function startCountdown(remainingTime) {
        const timerElement = document.getElementById("timer");

        function updateTimer() {
            if (remainingTime <= 0) {
                timerElement.innerText = "You can get a new act of kindness now!";
                document.getElementById("kindness-btn").disabled = false;
                return;
            }

            // Calculate hours, minutes, and seconds
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            timerElement.innerText = `Time until next Act of Kindness: ${hours}h ${minutes}m ${seconds}s`;
            remainingTime -= 1000;
            setTimeout(updateTimer, 1000);
        }

        updateTimer();
    }

    // Initialize the kindness act and countdown on page load
    window.onload = function() {
        const lastClick = localStorage.getItem("lastClick");
        const now = new Date().getTime();
        const oneDay = 24 * 60 * 60 * 1000;

        // Check if there's a kindness message saved in localStorage
        const savedMessage = localStorage.getItem("kindnessMessage");
        if (savedMessage) {
            document.getElementById("kindness-box").innerText = savedMessage;
        } else {
            document.getElementById("kindness-box").innerText = "Click the button to get your daily act of kindness!";
        }

        // If a kindness act was generated today, disable the button and start the countdown
        if (lastClick && now - lastClick < oneDay) {
            document.getElementById("kindness-btn").disabled = true;
            const timeRemaining = oneDay - (now - lastClick);
            startCountdown(timeRemaining);
        }
    };
