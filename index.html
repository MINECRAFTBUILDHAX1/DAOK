<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dose of Kindness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #ff005e;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 40px; /* Adjusted for better spacing */
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
        }

        #kindness-box {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        button {
            background-color: #ff005e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #ff8cab;
            cursor: not-allowed;
        }

        #timer {
            margin-top: 10px;
            font-size: 18px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Daily Dose of Kindness</h1>
    
    <div class="container">
        <button id="kindness-btn" onclick="generateKindness()">Get Your Kindness Act</button>
        <div id="kindness-box">Click the button to get your daily act of kindness!</div>
        <div id="timer"></div> <!-- Timer Display -->
    </div>

    <div class="footer">
        &copy; 2025 DailyDoseOfKindness | <a href="mailto:mmajcherczykolzcak@gmail.com?subject=Daily%20Dose%20of%20Kindness%20Enquiry">Contact</a> |
        <a href="privacy.html">Privacy Notice</a> | <a href="terms.html">Terms of Service</a>
    </div>

    <script>
        const kindnessActs = [
            "Hold the door open for someone.",
            "Compliment a stranger.",
            "Donate to a local charity.",
            "Leave a positive review for a small business.",
            "Send a kind message to a friend.",
            "Smile at people you pass today.",
            "Pick up litter in your neighborhood.",
            "Let someone go ahead of you in line.",
            "Write a thank-you note to someone who helped you.",
            "Help carry someone's groceries."
        ];

        function generateKindness() {
            const lastClick = localStorage.getItem("lastClick");
            const now = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000;

            if (lastClick && now - lastClick < oneDay) {
                return; // Prevent multiple clicks in a day
            }

            const randomAct = kindnessActs[Math.floor(Math.random() * kindnessActs.length)];
            document.getElementById("kindness-box").innerText = randomAct;

            localStorage.setItem("lastClick", now);
            document.getElementById("kindness-btn").disabled = true;
            startCountdown(oneDay - (now - lastClick)); // Start countdown timer
        }

        function startCountdown(remainingTime) {
            const timerElement = document.getElementById("timer");

            function updateTimer() {
                if (remainingTime <= 0) {
                    timerElement.innerText = "You can get a new act of kindness now!";
                    document.getElementById("kindness-btn").disabled = false;
                    return;
                }

                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                timerElement.innerText = `Time until next Act of Kindness: ${hours}h ${minutes}m ${seconds}s`;
                remainingTime -= 1000;
                setTimeout(updateTimer, 1000);
            }
            updateTimer();
        }

        // Initialize on page load
        const lastClick = localStorage.getItem("lastClick");
        if (lastClick) {
            const now = new Date().getTime();
            const oneDay = 24 * 60 * 60 * 1000;
            const timeRemaining = oneDay - (now - lastClick);
            if (timeRemaining > 0) {
                document.getElementById("kindness-btn").disabled = true;
                startCountdown(timeRemaining);
            }
        }
    </script>
</body>
</html>
